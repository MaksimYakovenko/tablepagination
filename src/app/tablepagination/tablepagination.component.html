<div class="table-container">
  <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="table-with-border">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef columnResize> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef columnResize> Назва заяви </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="costs">
          <th mat-header-cell *matHeaderCellDef columnResize> Витрати </th>
          <td mat-cell *matCellDef="let element"> {{element.costs}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef columnResize> Позначення </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25, 50, 100]"
                     showFirstLastButtons="true"
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>
