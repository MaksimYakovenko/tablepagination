<div mat-dialog-title>
  <h4>Видалення заяви</h4>
</div>
<mat-dialog-content>
  <p>Ви впевнені, що хочете видалити заяву <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button style="width: 210px" color="warn" (click)="confirmDelete()">Так</button>
  <button mat-button style="width: 210px" [mat-dialog-close]="false">Ні</button>
</mat-dialog-actions>
